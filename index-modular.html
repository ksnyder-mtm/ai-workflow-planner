<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workflow Detective - COMPAS Edition</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main application container -->
    <div id="app"></div>

    <!-- JavaScript Modules -->
    <script src="js/config.js"></script>
    <script src="js/modules/Templates.js"></script>
    <script src="js/modules/UI.js"></script>
    <script src="js/modules/WorkflowMethods.js"></script>
    <script src="js/modules/DragDropHandler.js"></script>
    <script src="js/AIWorkflowDetective.js"></script>
    
    <!-- Application initialization -->
    <script>
        // Create global app instance for easy access
        let app;
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration options can be passed here
            const config = {
                // Custom points values
                points: {
                    workflowSelect: 10,
                    customWorkflow: 15,
                    painPointAdd: 5,
                    painPointSelect: 10,
                    solutionAdd: 10,
                    toolsSave: 5,
                    badgeEarn: 20
                },
                
                // Animation settings
                animations: {
                    duration: 300,
                    notificationDuration: 3000
                }
            };
            
            // Create and initialize the application
            app = new AIWorkflowDetective(config);
            app.init();
            
            // Expose app to window for debugging if needed
            window.app = app;
            
            // Log successful initialization
            console.log('AI Workflow Detective initialized successfully!');
        });

        // Global help function (referenced in templates)
        function showHelp(topic) {
            const helpContent = {
                overview: "This tool helps you identify workflows that could benefit from AI enhancement. You'll earn points and badges as you complete each step!",
                workflow: "Choose the type of work that takes up too much of your time. Be specific - the more detailed you are, the better solutions we can suggest.",
                pain: "Think about specific tasks that are repetitive, time-consuming, or error-prone. These are perfect candidates for AI assistance.",
                solution: "Match AI capabilities to your pain points. You can drag and drop suggested capabilities or write your own custom solutions."
            };
            
            if (app) {
                app.showNotification(helpContent[topic] || "Help is available for each section!", 'success');
            }
        }
    </script>
</body>
</html>
